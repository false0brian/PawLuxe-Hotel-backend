services:
  postgres:
    image: postgres:16
    container_name: pawluxe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pawluxe
      POSTGRES_USER: pawluxe
      POSTGRES_PASSWORD: pawluxe
    ports:
      - "5432:5432"
    volumes:
      - pawluxe_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawluxe -d pawluxe"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pawluxe_postgres_data:
